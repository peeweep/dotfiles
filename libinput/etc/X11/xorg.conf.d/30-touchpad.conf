Section "InputClass"
       Identifier "touchpad"
       MatchIsTouchpad "on"
       MatchDevicePath "/dev/input/event*"
       Driver "libinput"
       Option "Tapping" "on"
       Option "TappingButtonMap" "lmr"
       Option "TappingDrag" "on"
EndSection
