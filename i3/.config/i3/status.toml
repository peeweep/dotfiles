theme = "slick"

[icons]
name = "awesome"

[icons.overrides]

# Battery
bat                = "  "
bat_full           = "  "
bat_charging       = "  "
bat_discharging    = "  "
bat_half           = "  "
bat_quarter        = "  "
bat_three_quarters = "  "

# Network
net_up       = "  "
net_down     = "  "
net_wired    = "  "
net_wireless = " 泌 "

# Weather
weather_sun     = " 滛 "
weather_snow    = " 流 "
weather_thunder = " 朗 "
weather_clouds  = " 摒 "
weather_rain    = " 殺 "
weather_default = " 摒 "

# Memory
memory_mem  = " 勒 "
memory_swap = " 易 "

xrandr = "  "

time = "  "

[[block]]
block = "battery"
driver = "upower"
format = "{percentage}% {time} {power}"

[[block]]
block = "music"
buttons = ["play", "next"]

[[block]]
block = "net"
device = "wlp3s0"
ssid = true
speed_up = false
speed_down = true
hide_missing = true
hide_inactive = true

[[block]]
block = "weather"
format = "{weather} ({location}) {temp}°"
service = { name = "openweathermap", api_key = "42a1771a0b787bf12e734ada0cfc80cb", city_id = "1805753", units = "metric" }
interval = 600

[[block]]
block = "memory"
format_mem = "{Mum}MB/{MTm}MB({Mup}%)"
icons = true
interval = 5

[[block]]
block = "sound"
driver = "auto"

[[block]]
block = "time"
interval = 1 
format = "%Y-%m-%d %R"
